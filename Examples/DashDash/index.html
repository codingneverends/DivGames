<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DivGame</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapgame">
        <div class="gamescreen" id="startscreen">
            <img src="./imgs/dashdash.png" alt="" srcset="" style="width: 75%;">
            <div class="play" onclick="Play()">Play</div>
        </div>
        <div class="gamescreen" id="gamescreen">
            <div class="flexdiv">
                <div id="score_gs">0</div>
                <div class="pausesym" onclick="Pause()">||</div>
            </div>
            <div id="gamearea">
            </div>
            <div id="playerarea">
                <div class="player"></div>
            </div>
            <div class="dummy"> Dummy </div>
            <div id="tapbutton" onclick="Dash()">
                <img src="./imgs/dash.png" alt="" srcset="">
            </div>
            <div class="dummy"> Dummy </div>
        </div>
        <div class="gamescreen" id="gameoverscreen">
            <img src="./imgs/gameover.png" alt="" srcset="" style="width: 75%;">
            <div id="score">
                0
            </div>
            <div class="playagain" onclick="MainMenu()">Play Again</div>
        </div>
        <div class="gamescreen" id="pausescreen">
            <div class="ptxt">Paused</div>
            <div class="ptxt con" onclick="Continue()">Continue</div>
        </div>
        <div class="gamescreen" id="loading" onclick="Load()">
            <div class="loader">
                <div class="inner one"></div>
                <div class="inner two"></div>
                <div class="inner three"></div>
            </div>
            <div class="txt" id="changetxt">
                Loading
            </div>
            <div class="signature">
                <div class="madeby">
                    Made With
                </div>
                <div class="cne">
                    DivGames
                </div>
            </div>
        </div>
    </div>
    <script src="GameManager.js"></script>
    <script src="index.js"></script>
</body>

</html>
